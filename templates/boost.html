<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Boosts</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/theme.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Buy Boosts</h1>
            <p>Your Coins: <span id="coins">{{ user_data.coins }}</span></p>
        </header>
        <main>
            <form id="boost-form">
                <label for="boost-type">Select Boost Type:</label>
                <select id="boost-type" name="boost_type">
                    <option value="2x">2x Boost (5,000 Coins)</option>
                    <option value="3x">3x Boost (10,000 Coins)</option>
                    <option value="10x">10x Boost (100,000 Coins)</option>
                </select>
                <button type="submit">Buy Boost</button>
            </form>
            <div class="message" id="message"></div>
        </main>
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/boost">Boost</a>
            <a href="/airdrop">Airdrop</a>
        </nav>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
