<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Tap Game</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/theme.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Coin Tap Game</h1>
            <p id="coin-count">Coins: <span id="coins">{{ user_data.coins }}</span></p>
        </header>
        <main>
            <div class="tap-area" id="earn-coin-btn">
                <img src="/static/150.png" alt="Tap to earn coin" class="tap-icon">
            </div>
            <div class="message" id="message"></div>
        </main>
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/boost">Boost</a>
            <a href="/airdrop">Airdrop</a>
        </nav>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
