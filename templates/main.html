<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tap to Earn Coins</h1>
        <div class="tap-button" onclick="earnCoins()">
            <img src="https://via.placeholder.com/150" alt="tap-icon">
        </div>
        <p>Coins: <span id="coin-count">0</span></p>
    </div>

    <!-- Navigation bar -->
    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <img src="https://via.placeholder.com/30" alt="home-icon">
            <span>Home</span>
        </a>
        <a href="/boost" class="nav-item">
            <img src="https://via.placeholder.com/30" alt="boost-icon">
            <span>Boost</span>
        </a>
        <a href="/airdrop" class="nav-item">
            <img src="https://via.placeholder.com/30" alt="airdrop-icon">
            <span>Airdrop</span>
        </a>
    </nav>

    <script>
        let coins = 0;
    
        function login() {
            const urlParams = new URLSearchParams(window.location.search);
            const tgWebAppData = urlParams.get('tgWebAppData');
    
            fetch(`/login?tgWebAppData=${encodeURIComponent(tgWebAppData)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        coins = data.coins;
                        document.getElementById("coin-count").innerText = coins;
                    } else {
                        console.error("Login failed");
                    }
                });
        }
    
        // Call login on page load
        window.onload = login;
    </script>
    
</body>
</html>
